<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CREATIVE ARENA AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    #chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 8px;
      max-width: 80%;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      background-color: #DCF8C6;
      align-self: flex-end;
    }

    .bot {
      background-color: #F1F0F0;
      align-self: flex-start;
    }

    #input-container {
      display: flex;
      padding: 1rem;
      background-color: #eee;
    }

    #user-input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    #send-btn {
      margin-left: 0.5rem;
      padding: 0.75rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #send-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<header>
  <h2>ü§ñ CREATIVE AREANA AI</h2>
</header>

<div id="chat-container"></div>

<div id="input-container">
  <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
  <button id="send-btn">Send</button>
</div>

<script>
  const chatContainer = document.getElementById('chat-container');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  const API_URL = 'https://aifogdppvwruvypzkxoj.supabase.co/functions/v1/chat-agent/api?agent_id=2ffb3593-3564-484a-9c8e-dac70bf199af';

  function appendMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);
    messageDiv.textContent = text;
    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    userInput.value = '';

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      const reply = data.response || 'ü§ñ No response received.';
      appendMessage(reply, 'bot');

    } catch (error) {
      appendMessage('‚ö†Ô∏è Error reaching AI agent.', 'bot');
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
