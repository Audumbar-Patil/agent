<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    #chatWindow {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin: 8px 0;
      padding: 8px;
      border-radius: 4px;
      width: fit-content;
      max-width: 80%;
      clear: both;
    }

    .user {
      background: #dcf8c6;
      float: right;
      text-align: right;
    }

    .assistant {
      background: #e9e9ea;
      float: left;
      text-align: left;
    }

    #inputArea {
      display: flex;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #sendButton {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #sendButton:disabled {
      background-color: #999;
    }
  </style>
</head>
<body>

  <h2>Chat with Agent</h2>
  <div id="chatWindow"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendButton">Send</button>
  </div>

  <script>
    const API_URL = "https://aifogdppvwruvypzkxoj.supabase.co/functions/v1/chat-agent/api?agent_id=2ffb3593-3564-484a-9c8e-dac70bf199af";
    // const API_KEY = "YOUR_API_KEY"; // Uncomment if required

    const chatWindow = document.getElementById("chatWindow");
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");

    let conversationHistory = [];

    function appendMessage(role, content) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${role}`;
      msgDiv.textContent = content;
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      appendMessage("user", userMessage);
      conversationHistory.push({ role: "user", content: userMessage });
      messageInput.value = "";
      sendButton.disabled = true;

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            // "Authorization": `Bearer ${API_KEY}` // Uncomment if required
          },
          body: JSON.stringify({
            message: userMessage,
            conversationHistory: conversationHistory
          })
        });

        if (!response.ok) {
          const errorText = await response.text();
          appendMessage("assistant", `Error ${response.status}: ${errorText}`);
          console.error("Server response:", errorText);
          return;
        }

        const data = await response.json();

        if (data.dresponse) {
          appendMessage("assistant", data.dresponse);
          conversationHistory.push({ role: "assistant", content: data.dresponse });
        } else {
          appendMessage("assistant", "Error: No response from agent.");
        }

      } catch (err) {
        appendMessage("assistant", "Network error. See console for details.");
        console.error("Fetch error:", err);
      }

      sendButton.disabled = false;
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
